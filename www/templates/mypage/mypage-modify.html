<ion-view view-title="회원정보 수정">
	<ion-content>
		<div class="row">
			<img ng-src="{{ img.user }}" width="100px" height="100px" style="margin : 10px auto;border-radius:100px;">

		</div>
		<div class="row">
			<div class="col col-offset-33 col-33 text-center">
				<button class="button button-outline button-positive" ng-click="getPicture()">
					사진 변경
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col col-center col-offset-10 col-80">
				<div class="list">
					<label class="item item-input">
				    	<input type="email" placeholder="ID">
				  	</label>
				  	<label class="item item-input">
				    	<input type="email" placeholder="이메일">
				  	</label>
				  	<label class="item item-input">
				    	<input type="password" placeholder="현재 비밀번호">
				  	</label>
				  	<label class="item item-input">
				    	<input type="password" placeholder="변경 비밀번호">
				  	</label>
				  	<label class="item item-input">
				    	<input type="password" placeholder="비밀번호 확인">
				  	</label>
				</div>
			</div>
		</div>

		<button class="button button-full button-positive button-outline">수정하기</button>
	</ion-content>
</ion-view>
